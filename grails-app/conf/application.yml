  plugin:
    springsecurity:
      rejectIfNoRule: true
      rejectPublicInvocations: true
      userLookup:
#        passwordEncoder: 'bcrypt' #encriptar password
        usernamePropertyName: 'email'
        userDomainClassName: 'handy.api.User'
        authorityJoinClassName: null  # No se usa una clase intermedia
      authority:
