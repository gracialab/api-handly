info:
  app:
    name: '@info.app.name@'
    version: '@info.app.version@'
    grailsVersion: '@info.app.grailsVersion@'
grails:
  serverURL: "http://localhost:8080"
  gorm:
    failOnError: true
  mail:
    host: smtp.gmail.com
    port: 465
    username: saleshand7@gmail.com
    password: ${MAIL_PASSWORD}
    props:
      "mail.smtp.auth": "true"
      "mail.smtp.socketFactory.port": "465"
      "mail.smtp.socketFactory.class": "javax.net.ssl.SSLSocketFactory"
      "mail.smtp.socketFactory.fallback": "false"

  plugin:
    springsecurity:
      rejectIfNoRule: false
      fii.rejectPublicInvocations: false
      userLookup:
        usernamePropertyName: 'email'
        userDomainClassName: 'handy.api.User'
        authorityJoinClassName: null  # No se usa una clase intermedia
      authority:
        className: 'handy.api.Role'
      securityConfigType: "InterceptUrlMap"
      interceptUrlMap:
        - pattern: '/login/register'
          access: 'permitAll'
        - pattern: '/login'
          access:  'permitAll'
        - pattern: '/verifyAccount'
          access:  'permitAll'
        - pattern: '/password/**'
          access:  'permitAll'
        - pattern: '/role/**'        # Ruta protegida
          access: [ 'hasRole("ROLE_ADMIN")' ] # Solo los usuarios con el permiso ADMIN pueden acceder
        - pattern: '/permission/**'        # Ruta protegida
          access: [ 'hasRole("ROLE_ADMIN")' ]
        #- pattern: '/**'
        # access: ['isAuthenticated()']

      filterChain:
        chainMap:
          - pattern: '/login/**'
            filters: 'JOINED_FILTERS,-jwtAuthenticationFilter,-csrfFilter'
          - pattern: '/verifyAccount'
            filters: 'JOINED_FILTERS,-jwtAuthenticationFilter,-csrfFilter'
          - pattern: '/password/**'
            filters: 'JOINED_FILTERS,-jwtAuthenticationFilter,-csrfFilter'
          - pattern: '/**'
            filters: 'jwtAuthenticationFilter,filterInvocationInterceptor,exceptionTranslationFilter'
      sessionManagement:
        sessionCreationPolicy: 'STATELESS'  # Configurar la pol√≠tica stateless
        csrf:
          enabled: false

  mime:
    disable:
      accept:
        header:
          userAgents:
          - Gecko
          - WebKit
          - Presto
          - Trident
    types:
      json:
      - application/json
      - text/json
      hal:
      - application/hal+json
      - application/hal+xml
      xml:
      - text/xml
      - application/xml
      atom: application/atom+xml
      css: text/css
      csv: text/csv
      js: text/javascript
      rss: application/rss+xml
      text: text/plain
      all: '*/*'
  controllers:
    defaultScope: singleton
  views:
    default:
      codec: html
